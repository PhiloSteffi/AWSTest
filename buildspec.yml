version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Building the project...
      - cp index.html /var/www/html/
      - cp appspec.yml /var/www/html/
  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - /var/www/html
  discard-paths: yes
